<!DOCTYPE html>
<html>
<head>
  <title>Cistern Game</title>
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/glMatrix-0.9.5.min.js"></script>
  <script src="js/shader.js"></script>
  <script src="js/gl.js"></script>
  <script src="js/Vertex.js"></script>
  <script src="js/Mesh.js"></script>
  <script src="js/Texture.js"></script>
  <script src="js/Buffers.js"></script>
  <script src="js/Cistern.js"></script>
  <script src="js/main.js"></script>
  <style type="text/css">
    * { -webkit-user-select: none; -moz-user-select: none; cursor: default; }
    body { font: 13px/18px Arial, sans-serif;  color: black; overflow: hidden; }
    a { color: inherit; cursor: pointer; }
    ul { padding: 0 0 0 20px; }
    h1 { font: bold italic 30px/30px Georgia; text-align: center; }
    h2 { font: bold italic 17px/17px Georgia; padding-top: 10px; }
    small { display: block; font-size: 11px; line-height: 15px; }
    canvas { position: absolute; top: 0; left: 0; }
    #controls { color: white; position: absolute; top: 0; right: 0; bottom: 0; width: 280px; overflow: auto; background: #98c4c9; padding-left: 20px;}
    #loading { color: white; background:#000000; font: 30px; position: absolute; left: 0; top: 50%; right: 300px; text-align: center; margin-top: -8px; }
    #background { width: 300px; margin-left: auto; margin-right: auto; position: relative; left: -140px; }
  </style>
</head><body>
  <div id="background">
    <h1 id="month"></h1>
    <img width="300px" src="img/sonarmap.png"></img>
  </div>
  <div id="loading">Loading...</div>
  <div id="controls">
    <h1>Conserve Your Water!</h1>
      <div id="questions">
        How many people live in your household?
        <select id="num_people" onchange="updateWaterLevels()">
           <option value="1" SELECTED>1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
           <option value="9">9+</option>
        </select><br/>

        Do you have a dishwasher?
        <select id="have_dishwasher" onchange="updateWaterLevels()">
           <option value="1" SELECTED>Yes</option>
           <option value="2">No</option>
        </select><br/>

        Do you have a washing machine?
        <select id="have_washing_machine" onchange="updateWaterLevels()">
           <option value="1" SELECTED>Yes</option>
           <option value="0">No</option>
        </select>
     </div>

     </br><div id="usage_metrics">
         The dishwasher runs once every
         <select id="days_between_dishwashes" onchange="updateWaterLevels()">
             <option value="0.5"> >1x/day </option>
             <option value="1">1 day</option>
             <option value="2">2 days</option>
             <option value="3" SELECTED>3 days</option>
             <option value="4">4 days</option>
             <option value="5">5 days</option>
             <option value="6">6 days</option>
             <option value="7">7 days</option>
         </select><br/>
         A load of laundry is done every
         <select id="days_between_washes" onchange="updateWaterLevels()">
             <option value="1">1 day</option>
             <option value="3">3 days</option>
             <option value="5">5 days</option>
             <option value="7" SELECTED>7 days</option>
             <option value="9">9 days</option>
             <option value="11">11 days</option>
             <option value="13">13 days</option>
             <option value="15">15 days</option>
             <option value="17">17 days</option>
             <option value="19">19 days</option>
         </select><br/>
         Length of average shower:
         <select id="shower_length" onchange="updateWaterLevels()">
             <option value="3">3 minutes</option>
             <option value="4">4 minutes</option>
             <option value="5">5 minutes</option>
             <option value="6">6 minutes</option>
             <option value="7">7 minutes</option>
             <option value="8">8 minutes</option>
             <option value="9">9 minutes</option>
             <option value="10" SELECTED>10 minutes</option>
             <option value="11">11 minutes</option>
             <option value="12">12 minutes</option>
             <option value="13">13 minutes</option>
             <option value="14">14 minutes</option>
             <option value="15">15 minutes</option>
         </select>
     </div>

     <br/><div id="display_options">
        Visualize cistern after:
        <select id="num_months" onchange="updateWaterLevels()">
           <option value="0">0 months</option>
           <option value="1">1 month</option>
           <option value="2">2 months</option>
           <option value="3" SELECTED>3 months</option>
           <option value="6">6 months</option>
           <option value="12">1 year</option>
           <option value="18">1 year, 6 months</option>
           <option value="24">2 years</option>
           <option value="36">3 years</option>
        </select>

        <button onclick="go()">GO!</button>
     </div>
  </div>
</body></html>
